<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unfantom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(20, 25, 45, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.1em;
            margin-bottom: 12px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #9ca3af;
            font-size: 0.9em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: rgba(30, 35, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        input[type="text"]::placeholder {
            color: #6b7280;
        }

        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            background: #4a5568;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .button:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .button-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .button-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .balances {
            background: rgba(30, 35, 55, 0.6);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .balance-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .balance-item:last-child {
            border-bottom: none;
        }

        .token-name {
            font-weight: 600;
            color: #e0e0e0;
        }

        .token-balance {
            color: #667eea;
            font-weight: 600;
        }

        .status {
            text-align: center;
            padding: 12px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .status.info {
            background: rgba(66, 153, 225, 0.2);
            color: #4299e1;
            border: 1px solid rgba(66, 153, 225, 0.3);
        }

        .status.success {
            background: rgba(72, 187, 120, 0.2);
            color: #48bb78;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }

        .status.error {
            background: rgba(245, 101, 101, 0.2);
            color: #f56565;
            border: 1px solid rgba(245, 101, 101, 0.3);
        }

        .wallet-address {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            font-size: 0.85em;
            word-break: break-all;
            color: #a0a0a0;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ unfantom</h1>
        
        <div class="section">
            <button id="connectBtn" class="button">Connect to MetaMask</button>
            <div id="walletAddress" class="wallet-address" style="display: none;"></div>
        </div>

        <div id="balancesSection" class="section" style="display: none;">
            <div class="section-title">Your Balances</div>
            <div class="balances">
                <div class="balance-item">
                    <span class="token-name">FTM (Native)</span>
                    <span id="ftmBalance" class="token-balance">0.00</span>
                </div>
                <div class="balance-item">
                    <span class="token-name">ORBS</span>
                    <span id="orbsBalance" class="token-balance">0.00</span>
                </div>
                <div class="balance-item">
                    <span class="token-name">USDC</span>
                    <span id="usdcBalance" class="token-balance">0.00</span>
                </div>
                <div class="balance-item">
                    <span class="token-name">WFTM</span>
                    <span id="wftmBalance" class="token-balance">0.00</span>
                </div>
            </div>
        </div>

        <div id="inputsSection" class="section" style="display: none;">
            <div class="section-title">Transaction Details</div>
            <div class="input-group">
                <label for="lpAddress">LP ERC20 Token Address</label>
                <input type="text" id="lpAddress" placeholder="0x..." />
            </div>
            <div class="input-group">
                <label for="routerAddress">Router Address (Spender)</label>
                <input type="text" id="routerAddress" placeholder="0x..." />
            </div>
        </div>

        <div id="actionsSection" class="button-group" style="display: none;">
            <button id="approveBtn" class="button button-secondary">Approve</button>
            <button id="sendBtn" class="button button-success">Remove Liquidity</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
